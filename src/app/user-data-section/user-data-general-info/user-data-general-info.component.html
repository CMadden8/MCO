<!-- general user information that appears to the left of the bar chart -->

<div class="user-details-wrapper">

  <h2>{{user.name}}</h2>

  <div class="d-flex">
    <div class="info-label">Email Address:</div>
    <div class="info-value">{{user.emailAddress}}</div>
  </div>

  <div class="d-flex">
    <div class="info-label">Postal Address:</div>
    <div class="info-value">{{user.postalAddress}}</div>
  </div>

  <div class="d-flex">
    <div class="info-label">Phone Number:</div>
    <div class="info-value">{{user.phoneNumber}}</div>
  </div>

  <div class="d-flex">
    <div class="info-label">Favourite Band:</div>
    <div class="info-value">{{user.favouriteBand}}</div>
  </div>

</div>
